<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fffaf5;
      color: #333;
    }

    .top-header {
      background: #60485a;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 2.2em;
      color: white;
      text-shadow: 1px 1px 1px #222;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-icon span {
      height: 3px;
      width: 25px;
      background: white;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #c62828;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: flex;
        position: absolute;
        right: 40px;
        top: 30px;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background-color: #ffffff;
        flex-direction: column;
        width: 200px;
        display: none;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        border-bottom-left-radius: 10px;
      }

      .nav-links a {
        color: #60485a;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #222;
    }

    .section p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.5;
    }

    footer {
      background-color: #37474F;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="top-header">
    <div class="logo">Ar. SUNEELKUMAR KODURU</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Portfolio</a>
      <a href="walkthroughs.html">Walkthroughs</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <section class="section">
    <h2>Contact Us</h2>
    <p>
      üìç Address: Gunadala Centre, Vijayawada, Andhrapradesh, India<br />
      üìû Phone: +91 - 8247312188<br />
      üìß Email: ursuneel.k@gmail.com
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Ar. SUNEELKUMAR KODURU. Website developed by <strong>Haritha Koduru</strong>.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }
  </script>
</body>

</html>
