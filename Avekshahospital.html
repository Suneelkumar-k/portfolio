<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aveksha Hospital Project</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 20px;
      color: #0a0a23;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .walkthrough-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background-color: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      max-width: 200px;
    }

    .back-btn {
      display: block;
      margin: 20px auto 40px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      max-width: 180px;
    }
  </style>
</head>
