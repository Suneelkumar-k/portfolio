<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aveksha Hospital Project</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 20px;
      color: #0a0a23;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .walkthrough-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background-color: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      max-width: 200px;
    }

    .back-btn {
      display: block;
      margin: 20px auto 40px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      max-width: 180px;
    }
  </style>
</head>

<body>
  <header>
    <h2>Aveksha Hospital Project</h2>
  </header>

  <h1>Project Gallery</h1>
  <section class="gallery">
    <img src="AVEKSHA HOSPIOTAL INTERIORS_page-0002.jpg" alt="Hospital View 1">
    <img src="images/hospital2.jpg" alt="Hospital View 2">
    <img src="images/hospital3.jpg" alt="Hospital View 3">
    <img src="images/hospital4.jpg" alt="Hospital View 4">
    <img src="images/hospital5.jpg" alt="Hospital View 5">
  </section>

  <a class="walkthrough-btn" href="https://example.com/hospital-walkthrough" target="_blank">Watch Walkthrough</a>

  <a class="back-btn" href="index.html">&#8592; Back to Home</a>

  <footer>
    <p>&copy; 2025 Suneel Kumar Designs</p>
  </footer>
</body>

</html>
