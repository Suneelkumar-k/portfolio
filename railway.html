<!-- railway.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Railway Station Project</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header, footer {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      display: block;
      margin: 30px auto;
      text-align: center;
    }

    .back-button a {
      text-decoration: none;
      padding: 12px 25px;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .back-button a:hover {
      background-color: #005fa3;
    }

    .walkthrough {
      text-align: center;
      margin: 40px;
    }

    .walkthrough a {
      font-size: 18px;
      color: #007acc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h2>SUNEEL KUMAR DESIGNS</h2>
  </header>

  <h1>Railway Station Project</h1>

  <div class="gallery">
    <img src="IMAGE-2.jpg" alt="Railway Image 1">
    <img src="IMAGE-3.jpg" alt="Railway Image 2">
    <img src="IMAGE-4.jpg" alt="Railway Image 3">
    <img src="IMAGE-6.jpg" alt="Railway Image 4">
    <img src="IMAGE-7.jpg" alt="Railway Image 5">
    <img src="IMAGE-8.jpg" alt="Railway Image 5">
    <img src="IMAGE-9.jpg" alt="Railway Image 5">
    <img src="IMAGE-11.jpg" alt="Railway Image 5">
    <img src="IMAGE-13.jpg" alt="Railway Image 5">
    <img src="IMAGE-14.jpg" alt="Railway Image 5">
    <img src="IMAGE-20.jpg" alt="Railway Image 5">
    <img src="IMAGE-21.jpg" alt="Railway Image 5">
    <img src="IMAGE-22.jpg" alt="Railway Image 5">
  </div>

  <div class="walkthrough">
    <p><a href="https://your-walkthrough-video-link.com" target="_blank">▶️ Watch Walkthrough Video</a></p>
  </div>

  <div class="back-button">
    <a href="index.html">⬅ Back to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 Suneel Kumar Koduru Designs</p>
  </footer>
</body>
</html>
