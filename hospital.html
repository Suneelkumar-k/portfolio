<!-- hospital.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aveksha Hospital Project</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8fa;
      color: #222;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: 1.6em;
      color: #0a0a23;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #0077cc;
    }

    .project-header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .project-header h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .project-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .walkthrough-button {
      text-align: center;
      margin: 40px 0 20px;
    }

    .walkthrough-button a {
      background-color: #0077cc;
      color: #fff;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .walkthrough-button a:hover {
      background-color: #005fa3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>SUNEEL KUMAR DESIGNS</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="project-header">
    <h2>Aveksha Hospital Project</h2>
    <p>Modern hospital design with optimized flow and hygiene focus.</p>
  </section>

  <section class="project-gallery">
    <img src="images/hospital1.jpg" alt="Aveksha Hospital View 1">
    <img src="images/hospital2.jpg" alt="Aveksha Hospital View 2">
    <img src="images/hospital3.jpg" alt="Aveksha Hospital View 3">
    <img src="images/hospital4.jpg" alt="Aveksha Hospital View 4">
    <img src="images/hospital5.jpg" alt="Aveksha Hospital View 5">
  </section>

  <div class="walkthrough-button">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Watch Walkthrough</a>
  </div>

  <footer>
    <p>&copy; 2025 Suneel Kumar Designs. All rights reserved.</p>
  </footer>
</body>

</html>
